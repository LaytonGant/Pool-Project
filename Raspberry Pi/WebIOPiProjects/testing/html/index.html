<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta httm-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>WebIOPi | Light Control</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<script type="text/javascript">
	webiopi().ready(function() {
		// Create a "Light" labeled button for GPIO 4
		var button = webiopi().createGPIOButton(4, "Light");
		
		// Append button to HTML element wit hID="controls" using jQuery
		$("#controls").append(button);
		
		// Refresh GPIO buttons
		// pass true to refresh repeatedly or false to refresh once
		webiopi().refreshGPIO(false);
	});
	
	</script>
	<style type="text/css">
		button {
			display: block;
			margin: 5px 5px 5px 5px;
			width: 160px;
			height: 45px;
			font-size: 24pt;
			font-weight: bold;
			color: white;
		}
		
		#gpio4.LOW {
			background-color: Black;
		}
		
		#gpio4.HIGH {
			background-color: Blue;
		}
	</style>
</head>
<body>
	<div id="controls" align="center"></div>
</body>
</html>
