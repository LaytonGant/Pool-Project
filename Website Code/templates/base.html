<!doctype html>
<html>
<head>

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
</head>
    <body>
    
        <button onclick="tempUp()"style = "position:relative; left:1200px; top:2px; background-color:#9e9e9e;color:#000000;border-radius:5px">Up</button>

        <button onclick="tempDown()"style = "position:relative; left:1250px; top:2px; background-color:#9e9e9e;color:#000000;border-radius:5px;">Down</button>
        
        <p id="Temperature":Temp></p>
        <p>Date: <span id="datetime"></span></p>
        
        <script>
            function tempUp(){
                document.getElementById('Temperature').innerHTML = Date()
            }
            function tempDown(){
                document.getElementById('Temperature').innerHTML = Date()
            }
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
        </script>
        
        <hl>Pool Control</hl>
        {% block content %}
        {% endblock %}
        
    </body>
</html>
